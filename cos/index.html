<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coś</title>
    <style>
        * {
            display: none;
            font-size: 180px;
        }

        h1,h2,h3,h4,h5,h6 {
            color: white;
            display: inline;
            border: 2px solid white;
            border-radius: 50px;
        }

        body {
            background-color: black;
        }

        [data-dymek]:hover::after {
            content: attr(data-dymek);
            position: absolute;
            padding: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Niespodzianka!</h1> <br>
    <h1 data-dymek="6">6</h1>
    <h2 data-dymek="5">5</h2>
    <h3 data-dymek="4">4</h3>
    <h4 data-dymek="3">3</h4>
    <h5 data-dymek="2">2</h5>
    <h6 data-dymek="1">1</h6> <br>
    <span>Rozumiem że w DevTools wyłączyłeś "display: none;"? <br> Nie widzę innej możliwości.</span>
</body>
</html>
